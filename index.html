<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Hiro Marker Detection</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: hiro">
        <a-marker id="hiro-marker" emitevents="true">
            <!-- A box representing the marker -->
            <a-box position="0 0 0" material="color: red;"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- WebXR AR button -->
    <button id="xr-ar-button" style="display: none; position: absolute; top: 10px; left: 10px;">Start AR</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hiroMarker = document.getElementById('hiro-marker');
            const xrARButton = document.getElementById('xr-ar-button');

            // Listen for markerFound event
            hiroMarker.addEventListener('markerFound', function () {
                console.log('Hiro marker found at position:', hiroMarker.object3D.position);
                xrARButton.style.display = 'block'; // Show the WebXR AR button
            });

            // Listen for markerLost event
            hiroMarker.addEventListener('markerLost', function () {
                console.log('Hiro marker lost.');
                xrARButton.style.display = 'none'; // Hide the WebXR AR button
            });

            // Listen for WebXR AR button click
            xrARButton.addEventListener('click', function () {
                startXRARSession();
            });

            function startXRARSession() {
                if (navigator.xr) {
                    navigator.xr.requestSession('immersive-ar', {
                        requiredFeatures: ['dom-overlay']
                    }).then(function (session) {
                        console.log('WebXR AR session started.');
                        session.requestAnimationFrame(onXRFrame);
                    }).catch(function (error) {
                        console.error('Failed to start WebXR AR session:', error);
                    });
                } else {
                    console.error('WebXR not supported');
                }
            }

            function onXRFrame(time, frame) {
                // Retrieve the position of the marker
                const markerPosition = hiroMarker.object3D.position;
                console.log(markerPosition);
                // Adjust the position of the box to match the marker position
                const box = document.querySelector('a-box');
                box.setAttribute('position', markerPosition);
                
                // Request next animation frame
                frame.session.requestAnimationFrame(onXRFrame);
            }
        });
    </script>
</body>
</html>
