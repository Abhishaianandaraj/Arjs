<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      background: rgba(0, 0, 0, 0); /* Transparent background */
      z-index: 9999; /* Ensure it's above the AR scene */
    }
  </style>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <!-- we use cors proxy to avoid cross-origin problems -->
    </a-marker>
    <a-entity camera></a-entity>

    <!-- Start button -->
    <a-entity
      id="startButton"
      visible="false"
      geometry="primitive: plane; width: 2; height: 1"
      material="color: #4CC3D9; transparent: false"
      position="0 0.5 -3"
      text="value: Start; color: #000; align: center"
    ></a-entity>

    <!-- Display camera orientation -->
    <a-text
      id="cameraOrientationText"
      position="0 1 -3"
      color="white"
      align="center"
      scale="0.5 0.5 0.5"
      value="Camera Orientation: "
    ></a-text>

    <!-- Display direction -->
    <a-text
      id="directionText"
      position="0 0.5 -3"
      color="white"
      align="center"
      scale="0.5 0.5 0.5"
      value="Direction: "
    ></a-text>

    <!-- Overlay for click event -->
    <div id="overlay" onclick="startTracking()"></div>
  </a-scene>

  <script>
    let markerLocked = false; // Flag to indicate if marker is locked
    let initialCameraMatrix; // Initial camera position matrix

    // Function to start tracking
    function startTracking() {
      console.log('Start Tracking');
      markerLocked = true; // Lock marker position
      initialCameraMatrix = document.querySelector('[camera]').object3D.matrixWorld.clone(); // Save initial camera position
      document.querySelector('#overlay').style.display = 'none'; // Hide overlay after clicking
      document.querySelector('#startButton').setAttribute('visible', 'false'); // Hide start button after clicking
    }

    // Function to calculate and display camera orientation
    function updateCameraOrientation() {
      // Check if marker is locked and initial camera position is set
      if (!markerLocked || !initialCameraMatrix) return;

      const camera = document.querySelector('[camera]');
      const cameraMatrix = camera.object3D.matrixWorld;
      const relativeMatrix = new THREE.Matrix4().getInverse(initialCameraMatrix).multiply(cameraMatrix);
      const rotation = new THREE.Euler().setFromRotationMatrix(relativeMatrix);
      const rotationDeg = {
        x: THREE.MathUtils.radToDeg(rotation.x),
        y: THREE.MathUtils.radToDeg(rotation.y),
        z: THREE.MathUtils.radToDeg(rotation.z)
      };

      // Update text element with camera orientation
      const cameraOrientationText = document.querySelector('#cameraOrientationText');
      cameraOrientationText.setAttribute('value', `Camera Orientation:\nX: ${rotationDeg.x.toFixed(2)}°\nY: ${rotationDeg.y.toFixed(2)}°\nZ: ${rotationDeg.z.toFixed(2)}°`);

      // Calculate direction based on camera orientation relative to locked position
      let direction;
      if (rotationDeg.y < -45) {
        direction = 'Left';
      } else if (rotationDeg.y > 45) {
        direction = 'Right';
      } else {
        direction = 'Front';
      }

      // Update text element with direction
      const directionText = document.querySelector('#directionText');
      directionText.setAttribute('value', `Direction: ${direction}`);
    }

    // Render loop
    function render() {
      updateCameraOrientation();
      requestAnimationFrame(render);
    }

    // Start rendering loop
    render();

    // Event listener for marker found
    let markerFound = false; // Flag to indicate if marker is found
    document.querySelector('a-marker').addEventListener('markerFound', () => {
      if (!markerFound) {
        console.log('Marker Found');
        document.querySelector('#overlay').style.display = 'block'; // Show overlay when marker is found
        document.querySelector('#startButton').setAttribute('visible', 'true'); // Show start button when marker is found
        markerFound = true;
      }
    });

    // Event listener for marker lost
    document.querySelector('a-marker').addEventListener('markerLost', () => {
      console.log('Marker Lost');
      markerFound = false; // Reset marker found flag
    });
  </script>
</body>
</html>
