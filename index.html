<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      background: rgba(0, 0, 0, 0);
      z-index: 9999;
    }
  </style>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-entity
      id="gltfModel"
      scale="0.05 0.05 0.05"
      gltf-model="models/scene.gltf"
      visible="true"
      position="0 0 0" <!-- Adjust the position here -->
    ></a-entity>
    </a-marker>
    <a-entity camera></a-entity>

    <!-- Place the GLTF model outside the marker -->
    

    <div id="overlay"></div>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const marker = document.querySelector('a-marker');
      const overlay = document.querySelector('#overlay');
      const gltfModel = document.querySelector('#gltfModel');

      marker.addEventListener('markerFound', () => {
        overlay.style.display = 'block';
        gltfModel.setAttribute('visible', 'true');
      });

      marker.addEventListener('markerLost', () => {
        overlay.style.display = 'none';
        gltfModel.setAttribute('visible', 'false');
      });

      gltfModel.addEventListener('model-loaded', () => {
        console.log('Model placed at position:', gltfModel.object3D.position);
        console.log('Marker placed at position:', marker.object3D.position);

        setInterval(() => {
          console.log('Model position updated:', gltfModel.object3D.position);
          console.log('Marker position updated:', marker.object3D.position);
        }, 1000); // Update every 1 second
      });
    });
  </script>
</body>
</html>
