<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    #placeButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 50px;
      background-color: #4CC3D9;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      outline: none;
      display: none;
    }
  </style>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-entity
        id="gltfModel"
        position="0 0 0"
        scale="0.05 0.05 0.05"
        gltf-model="models/scene.gltf"
        visible="false"
      ></a-entity>
    </a-marker>
    <a-entity camera></a-entity>

    <div id="overlay"></div>

    <button id="placeButton">Place Model</button>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const marker = document.querySelector('a-marker');
      const overlay = document.querySelector('#overlay');
      const placeButton = document.querySelector('#placeButton');
      const gltfModel = document.querySelector('#gltfModel');

      marker.addEventListener('markerFound', () => {
        overlay.style.display = 'block';
        placeButton.style.display = 'block';
      });

      marker.addEventListener('markerLost', () => {
        overlay.style.display = 'none';
        placeButton.style.display = 'none';
        gltfModel.setAttribute('visible', 'false');
      });

      placeButton.addEventListener('click', () => {
        gltfModel.setAttribute('visible', 'true');
      });
    });
  </script>
</body>
</html>
