<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Camera Position</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Use A-Frame's camera component to open the camera -->
    <a-entity id="camera" camera rotation-reader></a-entity>

    <!-- Place objects in the scene -->
    <a-box position="0 0 -3" color="red"></a-box>
    <a-sphere position="1 0 -3" radius="0.5" color="green"></a-sphere>
    <a-cylinder position="-1 0 -3" height="1" radius="0.5" color="blue"></a-cylinder>
  </a-scene>

  <script>
    AFRAME.registerComponent('rotation-reader', {
      tick: (function () {
        var position = new THREE.Vector3();
        var quaternion = new THREE.Quaternion();

        return function () {
          this.el.object3D.getWorldPosition(position);
          this.el.object3D.getWorldQuaternion(quaternion);
          console.log('Camera Position:', position);
          console.log('Camera Rotation:', quaternion);
        };
      })()
    });
  </script>
</body>
</html>
