<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="description" content="AR Library Navigation">
    <meta name="author" content="Meizano">
    <meta name="theme-color" content="#ff9966" />
    
    <title>Navigasi Lokasi Perpustakaan</title>
    <style>
        #UI {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
        }
    </style>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

    <a-scene embedded vr-mode-ui="enabled: false" arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
        <!-- add a simple camera -->
        <a-entity camera></a-entity>
    </a-scene>
    <div id="UI">Navigasi Perpustakaan</div>

</body>

</html>
