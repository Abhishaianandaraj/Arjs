<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      background: rgba(0, 0, 0, 0);
      z-index: 9999;
    }
  </style>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro"></a-marker>
    <a-entity id="camera" camera></a-entity>

    <!-- Button to place the model -->
    <button id="placeButton" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none;">Place Model</button>

    <!-- GLTF model to be placed -->
    <a-entity
      id="gltfModel"
      scale="0.05 0.05 0.05"
      gltf-model="models/scene.gltf"
      visible="false"
    ></a-entity>

    <div id="overlay"></div>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const marker = document.querySelector('a-marker');
      const overlay = document.querySelector('#overlay');
      const placeButton = document.querySelector('#placeButton');
      const gltfModel = document.querySelector('#gltfModel');
      const camera = document.querySelector('#camera');
      let markerPosition;

      marker.addEventListener('markerFound', () => {
        overlay.style.display = 'block';
        placeButton.style.display = 'block';
      });

      marker.addEventListener('markerLost', () => {
        overlay.style.display = 'none';
        placeButton.style.display = 'none';
      });

      placeButton.addEventListener('click', () => {
        if (markerPosition) {
          // Set the position of the GLTF model to the recorded position
          gltfModel.object3D.position.copy(markerPosition);
          gltfModel.setAttribute('visible', 'true');
        } else {
          alert('Please click the button only after placing the marker.');
        }
      });

      // Event listener for click on the overlay to record marker position
      overlay.addEventListener('click', () => {
        // Record the position of the marker
        markerPosition = marker.object3D.position.clone();
      });

      // Update button position when camera moves
      camera.addEventListener('componentchanged', (event) => {
        if (event.detail.name === 'position') {
          const cameraPosition = camera.object3D.position.clone();
          placeButton.style.left = `${50 + (cameraPosition.x * 50)}%`;
          placeButton.style.top = `${50 + (cameraPosition.y * 50)}%`;
        }
      });
    });
  </script>
</body>
</html>
