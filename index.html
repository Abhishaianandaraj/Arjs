<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <!-- we use cors proxy to avoid cross-origin problems -->
    </a-marker>
    <a-entity camera></a-entity>

    <!-- Start button -->
    <button
      id="startButton"
      style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 10px; background-color: #4CC3D9; color: #000; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;"
      onclick="startTracking()"
    >Start</button>

    <!-- Display camera orientation -->
    <a-text
      id="cameraOrientationText"
      position="0 1 -3"
      color="white"
      align="center"
      scale="0.5 0.5 0.5"
      value="Camera Orientation: "
    ></a-text>

    <!-- Display direction -->
    <a-text
      id="directionText"
      position="0 0.5 -3"
      color="white"
      align="center"
      scale="0.5 0.5 0.5"
      value="Direction: "
    ></a-text>
  </a-scene>
