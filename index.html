<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      background: rgba(0, 0, 0, 0); /* Transparent background */
      z-index: 9999; /* Ensure it's above the AR scene */
    }
  </style>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <!-- we use cors proxy to avoid cross-origin problems -->
    </a-marker>
    <a-entity camera></a-entity>

    <!-- Start button -->
    <a-entity
      id="startButton"
      visible="false"
      geometry="primitive: plane; width: 2; height: 1"
      material="color: #4CC3D9; transparent: false"
      position="0 0.5 -3"
      text="value: Start; color: #000; align: center"
    ></a-entity>

    <!-- Display camera orientation -->
    <a-text
      id="cameraOrientationText"
      position="0 1 -3"
      color="white"
      align="center"
      scale="0.5 0.5 0.5"
      value="Camera Orientation: "
    ></a-text>

    <!-- Display direction -->
    <a-text
      id="directionText"
      position="0 0.5 -3"
      color="white"
      align="center"
      scale="0.5 0.5 0.5"
      value="Direction: "
    ></a-text>

    <!-- Overlay for click event -->
    <div id="overlay"></div>
  </a-scene>

  <script>
    let markerLocked = false; // Flag to indicate if marker is locked
    let initialMarkerMatrix; // Initial marker position matrix

    // Wait for AR.js to be fully initialized
    document.querySelector('a-scene').addEventListener('loaded', () => {
      const marker = document.querySelector('a-marker');
      const startButton = document.querySelector('#startButton');
      const camera = document.querySelector('[camera]');
      const overlay = document.querySelector('#overlay');

      // Function to start tracking
      function startTracking() {
        console.log('Start Tracking');
        markerLocked = true; // Lock marker position
        initialMarkerMatrix = marker.object3D.matrixWorld.clone(); // Save initial marker position
        overlay.style.display = 'none'; // Hide overlay after clicking
        startButton.setAttribute('visible', 'false'); // Hide start button after clicking
      }

      // Function to calculate and display camera orientation
      function updateCameraOrientation() {
        // Check if marker is locked and initial marker position is set
        if (!markerLocked || !initialMarkerMatrix) return;

        // Get camera and marker pose matrices
        const cameraMatrix = camera.object3D.matrixWorld;
        const relativeMatrix = new THREE.Matrix4().getInverse(initialMarkerMatrix).multiply(cameraMatrix);

        // Extract rotation components (Euler angles) from the relative pose matrix
        const rotation = new THREE.Euler().setFromRotationMatrix(relativeMatrix);

        // Convert Euler angles to degrees
        const rotationDeg = {
          x: THREE.MathUtils.radToDeg(rotation.x),
          y: THREE.MathUtils.radToDeg(rotation.y),
          z: THREE.MathUtils.radToDeg(rotation.z)
        };

        // Update text element with camera orientation
        const cameraOrientationText = document.querySelector('#cameraOrientationText');
        cameraOrientationText.setAttribute('value', `Camera Orientation:\nX: ${rotationDeg.x.toFixed(2)}°\nY: ${rotationDeg.y.toFixed(2)}°\nZ: ${rotationDeg.z.toFixed(2)}°`);

        // Calculate direction based on camera orientation
        let direction;
        if (rotationDeg.y < -45) {
          direction = 'Left';
        } else if (rotationDeg.y > 45) {
          direction = 'Right';
        } else {
          direction = 'Front';
        }

        // Update text element with direction
        const directionText = document.querySelector('#directionText');
        directionText.setAttribute('value', `Direction: ${direction}`);
      }

      // Render loop
      function render() {
        updateCameraOrientation();
        requestAnimationFrame(render);
      }

      // Start rendering loop
      render();

      // Event listener for marker found
      marker.addEventListener('markerFound', () => {
        console.log('Marker Found');
        overlay.style.display = 'block'; // Show overlay when marker is found
        startButton.setAttribute('visible', 'true'); // Show start button when marker is found
      });

      // Event listener for marker lost
      marker.addEventListener('markerLost', () => {
        console.log('Marker Lost');
        markerLocked = false; // Unlock marker position
        initialMarkerMatrix = null; // Reset initial marker position
        overlay.style.display = 'none'; // Hide overlay when marker is lost
        startButton.setAttribute('visible', 'false'); // Hide start button when marker is lost

        // Clear camera orientation and direction text
        const cameraOrientationText = document.querySelector('#cameraOrientationText');
        cameraOrientationText.setAttribute('value', 'Camera Orientation:');

        const directionText = document.querySelector('#directionText');
        directionText.setAttribute('value', 'Direction:');
      });

      // Event listener for click on overlay
      overlay.addEventListener('click', startTracking);
    });
  </script
