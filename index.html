<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Camera -->
    <a-entity id="camera" camera position="0 0 0"></a-entity>

    <!-- Place the model at a specific position relative to the camera -->
    <a-entity id="model" gltf-model="url(models/scene.gltf)" visible="false"></a-entity>

    <!-- Button to place the model -->
    <a-plane id="placeButton" color="blue" width="2" height="1" position="0 0 -5" rotation="0 0 0"></a-plane>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Function to place the model at the camera position
        function placeModel() {
          const camera = document.querySelector('#camera');
          const model = document.querySelector('#model');
          const cameraPosition = camera.getAttribute('position');
          
          // Set the model's position to the camera's position
          model.setAttribute('position', cameraPosition);
          
          // Make the model visible
          model.setAttribute('visible', 'true');
          
          // Log model position
          console.log("Model placed at position:", cameraPosition);
        }

        // Listen for click events on the placeButton
        document.querySelector('#placeButton').addEventListener('click', placeModel);
      });
    </script>
  </a-scene>
</body>
</html>
