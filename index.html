<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Place the model on a marker -->
    <a-marker-camera preset="hiro">
      <a-entity
        id="gltfModel"
        scale="0.05 0.05 0.05"
        gltf-model="models/scene.gltf"
        visible="true"
        position="0 0 0" <!-- Adjust the position here -->
      ></a-entity>
    </a-marker-camera>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Get the a-marker-camera entity
      const markerCamera = document.querySelector('a-marker-camera');

      // Log the camera's position every second
      setInterval(() => {
        const cameraPosition = markerCamera.object3D.position;
        console.log('Camera position:', cameraPosition);
      }, 1000);
    });
  </script>
</body>
</html>
