<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basic Scene with Image Tracking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js"></script>
    <script src="https://rawgit.com/andypotato/three-marker/master/build/three-marker.js"></script>
</head>

<body>
    <script type="module">
        let camera, scene, renderer;
        let mesh;

        init();
        animate();

        async function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            const geometry = new THREE.IcosahedronGeometry(0.1, 1);
            const material = new THREE.MeshPhongMaterial({
                color: new THREE.Color("rgb(226,35,213)"),
                shininess: 6,
                flatShading: true,
                transparent: 1,
                opacity: 0.8
            });

            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // Initialize marker controls
            const markerControls = new THREEx.ArMarkerControls();
            markerControls.addEventListener('markerFound', (event) => {
                // Adjust the position of the mesh to appear on top of the marker
                mesh.position.copy(event.data.markerObject.position);
                mesh.position.y += 0.1; // Adjust height if necessary
                mesh.visible = true;
            });
            markerControls.addEventListener('markerLost', (event) => {
                mesh.visible = false;
            });

            // Add a marker
            const markerUrl = 'pattern-marker.patt';
            markerControls.addMarker(markerUrl);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
