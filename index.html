<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      background: rgba(0, 0, 0, 0);
      z-index: 9999;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px; /* Adjust button width */
      height: 50px; /* Adjust button height */
      background-color: #4CC3D9;
      color: #000;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <!-- Position the button relative to the marker -->
      <a-entity id="startButton" visible="false" text="value: Start"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>

    <div id="overlay"></div>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let markerLocked = false;

      const marker = document.querySelector('a-marker');
      const startButton = document.querySelector('#startButton');
      const overlay = document.querySelector('#overlay');

      function startTracking() {
        markerLocked = true;
        overlay.style.display = 'none';
        startButton.setAttribute('visible', 'false');
      }

      marker.addEventListener('markerFound', () => {
        overlay.style.display = 'block';
        startButton.setAttribute('visible', 'true');
      });

      marker.addEventListener('markerLost', () => {
        markerLocked = false;
        overlay.style.display = 'none';
        startButton.setAttribute('visible', 'false');
      });

      overlay.addEventListener('click', startTracking);
    });
  </script>
</body>
</html>
