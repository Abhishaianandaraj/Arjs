<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      background: rgba(0, 0, 0, 0);
      z-index: 9999;
    }
  </style>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <!-- Place your GLTF model directly inside the marker -->
      <a-entity
        id="gltfModel"
        scale="0.05 0.05 0.05"
        gltf-model="models/scene.gltf"
        visible="false"
        loaded="true"
      ></a-entity>
    </a-marker>
    <a-entity camera></a-entity>

    <div id="overlay"></div>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const marker = document.querySelector('a-marker');
      const overlay = document.querySelector('#overlay');
      const gltfModel = document.querySelector('#gltfModel');
      const camera = document.querySelector('[camera]');

      marker.addEventListener('markerFound', () => {
        overlay.style.display = 'block';
        gltfModel.setAttribute('visible', 'true');
      });

      marker.addEventListener('markerLost', () => {
        overlay.style.display = 'none';
        gltfModel.setAttribute('visible', 'false');
      });

      gltfModel.addEventListener('loaded', () => {
        console.log('Model loaded');
        gltfModel.addEventListener('model-loaded', () => {
          console.log('Model placed at position:', gltfModel.object3D.position);
        });
      });

      camera.addEventListener('loaded', () => {
        console.log('Camera loaded');
        camera.addEventListener('componentchanged', (event) => {
          if (event.detail.name === 'position') {
            console.log('Camera position:', camera.object3D.position);
          }
        });
      });
    });
  </script>
</body>
</html>
