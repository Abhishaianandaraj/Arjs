<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      background: rgba(0, 0, 0, 0);
      z-index: 9999;
    }
  </style>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro"></a-marker>
    <a-entity camera></a-entity>

    <!-- Button to place the model -->
    <a-entity
      id="startButton"
      geometry="primitive: plane; width: 1; height: 0.5"
      material="color: #4CC3D9; transparent: false"
      position="0 0.5 -3"
      text="value: Start; color: #000; align: center"
    ></a-entity>

    <!-- GLTF model to be placed -->
    <a-entity
      id="gltfModel"
      scale="0.05 0.05 0.05"
      gltf-model="models/scene.gltf"
      visible="false"
    ></a-entity>

    <div id="overlay"></div>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const marker = document.querySelector('a-marker');
      const startButton = document.querySelector('#startButton');
      const overlay = document.querySelector('#overlay');
      const gltfModel = document.querySelector('#gltfModel');
      let markerPosition;

      function startTracking() {
        overlay.style.display = 'none';
        startButton.setAttribute('visible', 'false');
      }

      marker.addEventListener('markerFound', () => {
        overlay.style.display = 'block';
        startButton.setAttribute('visible', 'true');
        // Store the position of the marker when found
        markerPosition = marker.object3D.position.clone();
      });

      marker.addEventListener('markerLost', () => {
        overlay.style.display = 'none';
        // markerPosition is not cleared here so that the model stays in the last known position
        startButton.setAttribute('visible', 'false');
      });

      startButton.addEventListener('click', () => {
        if (markerPosition) {
          // Set the position of the GLTF model to the recorded position
          gltfModel.object3D.position.copy(markerPosition);
          gltfModel.setAttribute('visible', 'true');
        } else {
          alert('Please click the button only after placing the marker.');
        }
        console.log("faulty code");
      }
