<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-entity id="camera" camera position="0 0 0"></a-entity> <!-- Place the camera at the center -->

    <!-- Place the AR object -->
    <a-entity
      id="arObject"
      scale="0.05 0.05 0.05"
      gltf-model="models/scene.gltf"
      position="0 0 -3" <!-- Adjust the position here -->
    ></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const arObject = document.querySelector('#arObject');
      const camera = document.querySelector('#camera');

      // Update the position of the AR object relative to the camera
      function updateARObjectPosition() {
        const cameraPosition = camera.object3D.getWorldPosition(new THREE.Vector3());
        arObject.setAttribute('position', cameraPosition.x + ' ' + cameraPosition.y + ' ' + (cameraPosition.z - 3));
      }

      // Call the update function in the requestAnimationFrame loop
      function render() {
        updateARObjectPosition();
        requestAnimationFrame(render);
      }
      render();
    });
  </script>
</body>
</html>
