<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      background: rgba(0, 0, 0, 0);
      z-index: 9999;
    }
  </style>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro"></a-marker>
    <a-entity id="camera" camera></a-entity>

    <!-- Place the GLTF model outside the marker -->
    <a-entity
      id="gltfModel"
      scale="0.05 0.05 0.05"
      gltf-model="models/scene.gltf"
      visible="true"
      position="0 0 0" <!-- Adjust the position here -->
    ></a-entity>

    <div id="overlay"></div>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const marker = document.querySelector('a-marker');
      const overlay = document.querySelector('#overlay');
      const gltfModel = document.querySelector('#gltfModel');
      const camera = document.querySelector('#camera');

      // Function to log positions
      function logPositions() {
        const modelPosition = gltfModel.object3D.position;
        const cameraPosition = camera.object3D.getWorldPosition(new THREE.Vector3());
        const relativePosition = modelPosition.clone().sub(cameraPosition);
        console.log('Model position relative to camera:', relativePosition);
        console.log('Camera position:', cameraPosition);
      }

      marker.addEventListener('markerFound', () => {
        overlay.style.display = 'block';
        gltfModel.setAttribute('visible', 'true');
        // Start logging positions when the marker is found
        setInterval(logPositions, 1000); // Log every 1 second
      });

      marker.addEventListener('markerLost', () => {
        overlay.style.display = 'none';
        gltfModel.setAttribute('visible', 'false');
        // Stop logging positions when the marker is lost
        clearInterval(logPositions);
      });
    });
  </script>
</body>
</html>
