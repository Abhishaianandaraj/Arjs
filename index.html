<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basic Scene with WebXR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #scene-container {
            width: 100%;
            height: 100vh;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="scene-container"></div>
    <script type="module">
        import { ARButton } from 'https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js';

        let camera, scene, renderer;
        let mesh;

        init();
        animate();

        function init() {
            const container = document.querySelector('#scene-container');

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            var light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            const geometry = new THREE.IcosahedronGeometry(0.1, 1);
            const material = new THREE.MeshPhongMaterial({
                color: new THREE.Color("rgb(226,35,213)"),
                shininess: 6,
                flatShading: true,
                transparent: 1,
                opacity: 0.8
            });

            mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(0, 0, -0.5);
            scene.add(mesh);

            // Create an image element for the image you want to track
            const imgMarker = document.createElement('img');
            imgMarker.src = 'HIRO.jpg'; // Replace 'path_to_your_image.jpg' with the path to your image
            imgMarker.style.display = 'none'; // Hide the image

            document.body.appendChild(ARButton.createButton(renderer, {
                // Configure image tracking
                requiredFeatures: ['image-tracking'],
                trackedImages: [{ src: imgMarker }],
            }));

            window.addEventListener('resize', onWindowResize, false);

            // Call updateCamera every second
            setInterval(updateCamera, 1000);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            renderer.render(scene, camera);
        }

        // Function to update camera position and rotation and display them
        function updateCamera() {
            const cameraPosition = camera.position;
            const cameraRotation = camera.rotation;
            const formattedPosition = `Camera Position: (${cameraPosition.x.toFixed(2)}, ${cameraPosition.y.toFixed(2)}, ${cameraPosition.z.toFixed(2)})`;
            const formattedRotation = `Camera Rotation: (${cameraRotation.x.toFixed(2)}, ${cameraRotation.y.toFixed(2)}, ${cameraRotation.z.toFixed(2)})`;

            // Display camera position and rotation in the console
            console.log(formattedPosition);
            console.log(formattedRotation);
        }
    </script>
</body>

</html>
