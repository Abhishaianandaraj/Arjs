<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      background: rgba(0, 0, 0, 0);
      z-index: 9999;
    }
  </style>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-entity camera></a-entity>

    <!-- Place the GLTF model at the center of the scene -->
    <a-entity
      id="gltfModel"
      scale="0.05 0.05 0.05"
      gltf-model="models/scene.gltf"
      visible="true"
      position="0 0 0"
    ></a-entity>

    <div id="overlay"></div>
  </a-scene>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const gltfModel = document.querySelector('#gltfModel');

      // Calculate initial position of the model relative to the scene center
      const sceneCenter = { x: 0, y: 0, z: 0 };
      const initialModelPosition = gltfModel.getAttribute('position');
      const offset = {
        x: sceneCenter.x - initialModelPosition.x,
        y: sceneCenter.y - initialModelPosition.y,
        z: sceneCenter.z - initialModelPosition.z
      };

      // Update model position to be at the center of the scene
      gltfModel.setAttribute('position', {
        x: sceneCenter.x + offset.x,
        y: sceneCenter.y + offset.y,
        z: sceneCenter.z + offset.z
      });
    });
     setInterval(() => {
          console.log('Model position updated:', initialModelPosition.x);
        }, 1000);
  </script>
</body>
</html>
