<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR.js Marker Detection in WebXR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/3.3.2/aframe/build/aframe-ar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    arjs
    renderer="antialias: true; alpha: true; precision: medium;"
    vr-mode-ui="enabled: false"
    gesture-detector
  >
    <a-assets>
      <a-asset-item id="marker-pattern" src="path/to/your/marker.patt"></a-asset-item>
    </a-assets>

    <a-marker
      type="pattern"
      url="#marker-pattern"
      emitevents="true"
      cursor="rayOrigin: mouse"
    >
      <a-box
        position="0 0.5 0"
        rotation="0 45 0"
        color="#4CC3D9"
      ></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const marker = document.querySelector('a-marker');

    marker.addEventListener('markerFound', () => {
      console.log('Marker found!');
    });

    marker.addEventListener('markerLost', () => {
      console.log('Marker lost!');
    });
  </script>
</body>
</html>
