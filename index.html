<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      background: rgba(0, 0, 0, 0);
      z-index: 9999;
    }
  </style>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-entity camera></a-entity>

    <!-- Place the GLTF model outside the marker -->
    <a-marker preset="hiro">
      <a-entity
        id="gltfModel"
        scale="0.05 0.05 0.05"
        gltf-model="models/scene.gltf"
        visible="true"
        position="0 0 0"
      ></a-entity>
    </a-marker>

    <div id="overlay"></div>
  </a-scene>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const marker = document.querySelector('a-marker');
      const overlay = document.querySelector('#overlay');
      const gltfModel = document.querySelector('#gltfModel');
      
      marker.addEventListener('markerFound', () => {
        overlay.style.display = 'block';
        gltfModel.setAttribute('visible', 'true');
      });
      
      marker.addEventListener('markerLost', () => {
        overlay.style.display = 'none';
        gltfModel.setAttribute('visible', 'false');
      });

      // Calculate initial position of the model relative to the camera
      const camera = document.querySelector('a-camera');
      const initialCameraPosition = camera.getAttribute('position');
      const initialModelPosition = gltfModel.getAttribute('position');
      const offset = {
        x: initialModelPosition.x - initialCameraPosition.x,
        y: initialModelPosition.y - initialCameraPosition.y,
        z: initialModelPosition.z - initialCameraPosition.z
      };

      // Update model position relative to camera position
      function updateModelPositionRelativeToCamera() {
        const cameraPosition = camera.getAttribute('position');
        gltfModel.setAttribute('position', {
          x: cameraPosition.x + offset.x,
          y: cameraPosition.y + offset.y,
          z: cameraPosition.z + offset.z
        });
      }

      // Listen for camera position changes
      camera.addEventListener('componentchanged', (event) => {
        if (event.detail.name === 'position') {
          updateModelPositionRelativeToCamera();
        }
      });

      // Initial call to update model position
      updateModelPositionRelativeToCamera();
    });
  </script>
</body>
</html>
