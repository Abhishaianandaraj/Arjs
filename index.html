<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-entity
        id="gltfModel"
        scale="0.05 0.05 0.05"
        gltf-model="models/scene.gltf"
        visible="false"
        loaded="true"
      ></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const marker = document.querySelector('a-marker');
      const gltfModel = document.querySelector('#gltfModel');
      const camera = document.querySelector('a-camera');

      if (marker && gltfModel) {
        console.log('Marker:', marker.object3D.position);
        console.log('Model:', gltfModel.object3D.position);
        //console.log('Camera:', camera.object3D.position);
      } else {
        console.error('One or more elements not found.');
      }
    });
  </script>
</body>
</html>
