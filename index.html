<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Indoor Navigation with AR.js</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 100px;
      background-color: blue;
      opacity: 0.7;
      text-align: center;
      line-height: 100px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Marker preset -->
    <a-marker preset="hiro">
      <!-- Start button -->
      <a-plane id="startButton" visible="false" color="blue" width="200" height="100" opacity="0.7" text="value: Start Navigation; align: center"></a-plane>
    </a-marker>
    
    <!-- Camera entity -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    let markerFound = false; // Flag to indicate if marker is found
    let orientationLocked = false; // Flag to indicate if orientation is locked
    let initialCameraMatrix; // Initial camera position matrix

    // Function to initialize navigation
    function initializeNavigation() {
      if (markerFound && !orientationLocked) {
        console.log('Initialization started');
        document.querySelector('#startButton').setAttribute('visible', 'false'); // Hide start button after initialization
        orientationLocked = true;
        initialCameraMatrix = document.querySelector('[camera]').object3D.matrixWorld.clone(); // Save initial camera position
        console.log('Orientation locked');
      }
    }

    // Function to calculate and display camera orientation
    function updateCameraOrientation() {
      if (!orientationLocked || !initialCameraMatrix) return;

      const camera = document.querySelector('[camera]');
      const cameraMatrix = camera.object3D.matrixWorld;
      const relativeMatrix = new THREE.Matrix4().getInverse(initialCameraMatrix).multiply(cameraMatrix);
      const rotation = new THREE.Euler().setFromRotationMatrix(relativeMatrix);
      const rotationDeg = {
        x: THREE.MathUtils.radToDeg(rotation.x),
        y: THREE.MathUtils.radToDeg(rotation.y),
        z: THREE.MathUtils.radToDeg(rotation.z)
      };

      // Calculate direction based on camera orientation relative to locked position
      let direction;
      if (rotationDeg.y < -45) {
        direction = 'Left';
      } else if (rotationDeg.y > 45) {
        direction = 'Right';
      } else {
        direction = 'Front';
      }

      // Update text element with direction
      const directionText = document.querySelector('#directionText');
      directionText.setAttribute('value', `Direction: ${direction}`);
    }

    // Render loop
    function render() {
      updateCameraOrientation();
      requestAnimationFrame(render);
    }

    // Start rendering loop
    render();

    // Event listener for marker found
    document.querySelector('a-marker').addEventListener('markerFound', () => {
      if (!markerFound) {
        console.log('Marker Found');
        markerFound = true;
        document.querySelector('#startButton').setAttribute('visible', 'true'); // Show start button when marker is found
      }
    });

    // Event listener for button click
    document.querySelector('#startButton').addEventListener('click', initializeNavigation);
  </script>
</body>
</html>
